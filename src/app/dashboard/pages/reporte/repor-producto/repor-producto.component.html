<div class="grid text-layout">
    <div class="col-12">
        <p-card>
            <ng-template pTemplate="header">
                <div class="text-center">
                    <h1>Reporte Productos</h1>
                </div>
            </ng-template>
            <p-table [columns]="cols" [value]="productos" responsiveLayout="scroll" [rows]="10" 
                [rowsPerPageOptions]="[10,25,50]" [loading]="loading"
                [paginator]="true" currentPageReportTemplate="motrando {first} to {last} de {totalRecords} productos">
                <ng-template pTemplate="caption">
                    <div class="grid">
                        <div class="col-6">
                            <div class="flex justify-content-between ">
                                <p-calendar inputId="basic" appendTo="body" [(ngModel)]="fechaInicio"  placeholder="Fecha Inicio"></p-calendar>
                                <p-calendar inputId="basic" appendTo="body" [(ngModel)]="fechaFin"  placeholder="Fecha Fin"></p-calendar>
                                <button type="button" pButton 
                                        pRipple label="Filtrar BÃºsqueda" 
                                        class="p-button-success"
                                        (click)="getProductosPorFechas()"></button>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="flex justify-content-between align-items-center">
                                <button type="button" pButton 
                                        pRipple icon="pi pi-file-pdf" 
                                        label="Generar PDF" class="p-button-warning mr-2" 
                                        (click)="generarPdf()"></button>
                                <input type="text" pInputText placeholder="Buscar por nombre" [(ngModel)]="termino" (keyup)="verificarTermino()" (keyup.enter)="buscarPorTermino()"> 
                            </div>
                        </div>
                    </div>
                </ng-template>
                <ng-template pTemplate="header" let-columns>
                    <tr>
                        <th *ngFor="let col of columns">
                            {{col.header}}
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-rowData let-columns="columns">
                    <tr [pSelectableRow]="rowData">
                        <td *ngFor="let col of columns">
                            {{rowData[col.field]}}
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </p-card>
    </div>
</div>
